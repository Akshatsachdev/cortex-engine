name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Show repo root
        run: |
          pwd
          ls -la
          echo "pyproject:"
          ls -la pyproject.toml || true
          echo "tree (top 2 levels):"
          find . -maxdepth 2 -type f -name "pyproject.toml" -print

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest

      - name: Test
        run: |
          pytest -q
